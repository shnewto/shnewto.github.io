<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website tab text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('badlands.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: monospace;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>website</h1>
    </div>
</body>
</html>
